version: '2.0'
services:
  # Quiz Tool to be tested
  client:
    build: client
    ports:
      - "80:80"
    links:
      - server_node
    depends_on:
      - chrome
      - firefox
  server_node:
    build: server
    environment:
      - NODE_ENV=test
    env_file:
      - .env
    links:
      - database
    depends_on:
      - chrome
      - firefox
    entrypoint: npm run integration
  database:
    image: mongo
    ports:
      - "27017:27017"
    depends_on:
      - chrome
      - firefox
  # Selenium hub for integration testing
  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
  firefox:
    image: selenium/node-firefox
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
