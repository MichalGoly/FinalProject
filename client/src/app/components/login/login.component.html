<div class="container">
  <div class="row">
    <h1 class="center-align">Quiz Tool</h1>
  </div>
  <div class="row">
    <div class="col m8 s12 offset-m2">
      <mz-tab [fixedTabWidth]="'true'">
        <mz-tab-item [active]="'true'" [label]="'Student'">
          <mz-card class="login-card">
            <mz-card-title class="truncate">Enter your session code below</mz-card-title>
            <mz-card-content>
              <mz-input-container>
                <input #sessionInput mz-input type="text" length="10" id="session-input" [label]="'Code'">
                <button (click)="joinSession(sessionInput.value)" mz-button id="student-login-btn">Join</button>
              </mz-input-container>
            </mz-card-content>
          </mz-card>
        </mz-tab-item>
        <mz-tab-item [label]="'Lecturer'">
          <mz-card class="login-card">
            <mz-card-title class="truncate">Start by logging in below</mz-card-title>
            <mz-card-content>
              <mz-input-container>
                <a mz-button class="red truncate" href="/express/auth/google" id="lecturer-login-btn"><i class="fa fa-google"></i> &nbsp;&nbsp;Sign in using your Google account</a>
              </mz-input-container>
            </mz-card-content>
          </mz-card>
        </mz-tab-item>
      </mz-tab>
    </div>
  </div>
</div>
