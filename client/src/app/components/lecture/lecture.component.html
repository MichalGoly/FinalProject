<app-navbar [isDashboard]="false" [sessionCode]="sessionCode"></app-navbar>
<div class="container">
  <div *ngIf="image; else noImage">
    <div class="row">
      <div class="col s8 offset-s2">
        <img id="broadcast-img" class="responsive-img" [src]="image">
      </div>
    </div>
  </div>
  <ng-template #noImage>
    <p>Your session has not started yet, please wait...</p>
  </ng-template>
</div>
